<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content="{$description}"/>
    <meta name="keywords" content="{$keywords}"/>
    <title>{$page_title}</title>
    {global_assets('css')}
    <script type="text/javascript">var ROOT_URL = '__ROOT__/';</script>
    {global_assets('js')}

    {include file="jssdk"}
	<script src="public/js/mshare.js"></script>
	
</head>
<body>
<p style="text-align:right; display:none;">{C('shop.stats_code')}</p>
<div id="loading"><img src="{elixir('img/loading.gif')}" /></div>
<div id="fanhui" class="text-all dis-box j-text-all text-all-back">
            <a class="a-icon-back"  href="{url('user/index/index')}"><i class="iconfont icon-back"></i></a>
            <div class="box-flex input-text">
                <label class="search-check j-search-check" data="2">
                    <!-- <span>商品</span><i class="iconfont icon-xiajiantou"></i> -->
                   
                </label>
            </div>
        </div>

<div class="con">
	
    <div class="goods-info user-order of-hidden ts-3" style="padding-top:3px">

        <nav style="padding-top:10px" class="tab-title b-color-f of-hidden" style="position:fixed">
            <ul class="dis-box">          
                <li class="box-flex {if $status ==10}active{/if}"><a status="10" >匹配中订单({$order_num.pay_count})</a></li>              
           
                    
                <li class="box-flex {if $status ==10}active{/if}"><a status="10" >匹配成功订单({$order_num.paysucess_count})</a></li>              
           
                   
                <li class="box-flex {if $status ==10}active{/if}"><a status="10" >匹配失败订单({$order_num.payfail_count})</a></li>              
            </ul>
        </nav>
             
       <section class="store_info">
            <script id="j-product" type="text/html">
            
            <% if order_list!=""%>
                <%each order_list as order%>
                <section class="flow-checkout-pro  m-top08">
                	
                    <header class="b-color-f dis-box padding-all">
                        <span class=" box-flex">
                            <%if order.user_name%>
                            <%order.user_name%>
                            <%else%>
                            <%order.shop_name%>
                            <%/if%>
                        </span>
                        <em class="j-goods-coupon t-first f-04">匹配卖家中</em>
                    </header>
                    
                    <div class="f-c-p-orderid padding-all m-top1px b-color-f">
                        <a class="product-div-link" href="<%order.order_url%>"></a>

                        <h4 class="t-remark2">
                            <label class="t-remark">订单号：</label><%order.order_sn%>
                           
                             <span class="t-jiantou"></span>
                        </h4>
                        <p class="t-remark3 m-top04"><%order.order_time%>  第 <%order.ppj_no %>期</p>
                   
                    </div>

                    <div class="padding-all user-orderlist-shop dis-box text-all-select">
                        <a class="product-div-link" href="<%order.order_url%>"></a>
                        <ul class="flow-checkout-smallpic box-flex">
                            <%each order.order_goods as val %>
                            <li><img class="product-list-img" src="<%val.goods_thumb%>" /></li>
                            <%if order.order_goods_num==1 %>
                            <div class="twolist-hidden f-05 order-name-has"><%val.goods_name%></div>
                            <%/if%>
                            <%/each%>
                        </ul>
                        <span class="t-jiantou">
                        	本次出价：<%order.sellers_fee%>
                            <span class="f-c-a-count">共拍下<%order.order_goods_num%>件</span><i class="iconfont icon-jiantou tf-180"></i>
                        </span>
                    </div>
					<div class="padding-all f-05 user-order-money b-color-f">共拍下<%order.order_goods_num%>款商品, 合计支付保证金：<em class="t-first"><%#order.total_fee%></em></div>
					
                    <footer class="padding-all b-color-f m-top1px of-hidden dis-box">
                        <h4 class="t-remark2 box-flex"></h4>
                        <p class="ect-button-more ect-button-more-dete n-br-5">
                            <%if order.delay == 1%>
                            <a class="btn-default-new br-5 min-btn delay-order"data-item="<%order.order_id%>">延迟收货</a>
                            <%/if%>
                            <%if order.handler_return && order.pay_status == 2%>
                            <a class="btn-default-new br-5 min-btn" href="<%order.handler_return%>">申请售后</a>
                            <%/if%>
                            <%if !order.handler%>
                            <a class="btn-default-new br-5 min-btn" href="<%order.order_url%>">查看订单</a>
                            <%/if%>
                            <%if order.delete_yes == 1%>
                            <!--<a class="btn-default">删除</a>-->
                            <%/if%>

                            <%if order.order_del%>
                             <button class="btn-default-new br-5 min-btn del-order" data-item="<%order.order_id%>">删除</button>
                            <%/if%>
                            <!-- 
                            <%if order.online_pay%>
                            <a class="btn-default-new br-5 min-btn" href="<%#order.online_pay%>">立即支付</a>
                            <%/if%>
                            -->
                            <%#order.handler%>
                        </p>
                    </footer>
                </section>
                <%/each%>
                <%else%>
                <div class="no-div-message">
                    <i class="iconfont icon-biaoqingleiben"></i>
                    <p>亲，还没有订单哦～！</p>
                </div>
                <%/if%>
            </script>
        </section>
    </div>
</div>
    <!--快捷导航-->
    {include file="float_nav"}
    {include file="float_nav_footer"}
    <script type="text/javascript">
        //订单列表
        var infinite = $('.store_info').infinite({url: "{url('user/order/indexpaipai')}", template: 'j-product', params: 'status={$status}'});
        $(".tab-title a").click(function () {
            var status = $(this).attr('status');

            infinite.onload('status=' + status);
            $(this).parent().addClass("active").siblings().removeClass("active");
        })

        //延迟收货
        $(".goods-info").on('click','.delay-order', function() {
            var order_id = $(this).attr('data-item');
            var url='{url("user/order/delay")}';
            layer.open({
                content: '是否延迟收货此订单',
                btn: ['确定', '取消'],
                shadeClose: false,
                yes: function() {
                    $.post(url, {order_id:order_id}, function(result) {
                        layer.open({
                        content: result.msg
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                        });
                        if (result.y == 1) {
                            window.location.href = "{url('user/order/index')}";
                        }
                        return false;
                    }, 'json');
                },
                no: function() {}
            });
        });

        //删除订单
        $(".goods-info").on('click','.del-order', function() {
            var order_id = $(this).attr('data-item');
            var url='{url("user/order/delorder")}';
            layer.open({
                content: '是否删除此订单',
                btn: ['确定', '取消'],
                shadeClose: false,
                yes: function() {
                    $.post(url, {order_id:order_id}, function(result) {
                         if (result.y == 1) {
                            window.location.href = "{url('user/order/index')}";
                         }
                    }, 'json');
                },
                no: function() {}
            });
        });

        //确认订单
        $(".goods-info").on('click','.received-order', function() {
            var order_id = $(this).attr('data-item-received');
            var url = "{url('user/order/affirmreceived')}";
            layer.open({
                content: '你确认已经收到货物了吗？',
                btn: ['确定', '取消'],
                shadeClose: false,
                yes: function() {
                    $.post(url, {order_id:order_id}, function(result) {
                         if (result.y == 1) {
                            window.location.href = "{url('user/order/index')}";
                         }
                    }, 'json');
                },
                no: function() {}
            });
        });

        // 取消订单
        $(".goods-info").on('click','.cancel-order', function() {
            var order_id = $(this).attr('data-item');
            var url = "{url('user/order/cancel')}";
            layer.open({
                content: '确定要取消该订单吗？取消后将视为无效订单',
                btn: ['取消订单', '再考虑下'],
                shadeClose: false,
                yes: function() {
                    $.post(url, {order_id:order_id}, function(result) {
                         if (result.y == 1) {
                            window.location.href = "{url('user/order/index')}";
                         }
                         return false;
                    }, 'json');
                },
                no: function() {}
            });
        });
    </script>
</body>
</html>
